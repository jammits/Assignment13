<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${account.AccountName}|"></title>
</head>
<body>
    <h1 th:text="${account.AccountName}"></h1>
    <form action="" method="post">
        <div>
            <input type="hidden" th:field="${account.AccountId}"/>

            Account Name: <input type="text" th:field="${account.AccountName}"/>
        </div>

        <div>
            <input type="submit" value="Save Account">
        </div>

    </form>
    <div style="border-top: 1px solid grey">
        <a th:href="@{/users/{userId}(userId=${accUser.userId})}">Back</a>
    </div>
</body>
</html>
